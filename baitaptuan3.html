<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Product</title>
    <style type="text/css">
        table
        {
            width: 600px;
            border-spacing: 0;
            border: 1px solid #bbb;
        }
        #tbl tr
        {
            height: 27px;
        }
        #tbl tr th, #tbl tr td
        {
            text-align: left;
            border-bottom: 1px solid #ccc;
        }
        #btl tr:last-child td
        {
            border: none;
        }
    </style>
</head>
<body>
    <h1>New Product</h1>
    <hr>
    <form name="frm">
        <p>
            <label>
                Product Name
                <input type="text" name="name" id="name" />
            </label>
            <label>
                Quantity
                <input type="text" name="qty" id="qty" />
            </label>
        </p>
        <p>
            <label>
                Unit Price
                <input type="text" name="up" id="up" />
            </label>
            <label>
                Discount
                <input type="text" name="dw" id="dw" />
            </label>
        </p>
        <p>
            <button type="button" onclick="sell()">Sell</button>
            <button type="button">Cancel</button>
        </p>
    </form>
    <table id="tbl">
        <tr>
            <th>ID</th>
            <th>Product Name</th>
            <th>Quantity</th>
            <th>Unit Price</th>
            <th>Discount</th>
            <th>Subtotal</th>
        </tr>
    </table>
    <script type="text/javascript">
        var id = 0;
        function sell()
        {
            id++;
            var name = frm.name.value;
            var qty = frm.qty.value;
            var price = frm.up.value;
            var dw = frm.dw.value;
            var sub = qty*price*(1-dw/100);
            var row = "<tr>";
            row += "<td>" + id + "</td>";
            row += "<td>" + name + "</td>";
            row += "<td>" + qty + "</td>";
            row += "<td>$" + price + "</td>";
            row += "<td>" + dw + "</td>";
            row += "<td>$" + sub + "</td>";
            row += "</td>";
            document.getElementByID("tbl").innerHTML += row;
        }
    </script>
</body>
</html>
